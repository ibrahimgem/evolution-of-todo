{{- /*
Helm Secret Template for Todo Chatbot
[Task]: T031
[From]: specs/004-local-k8s-deployment/spec.md §US3, plan.md §DD-004

WARNING: In production, use external secret management (Vault, AWS Secrets Manager, etc.)
Do NOT store actual secrets in values.yaml committed to version control.
*/ -}}

apiVersion: v1
kind: Secret
metadata:
  name: {{ .Release.Name }}-secret
  labels:
    app: {{ .Release.Name }}
    chart: {{ .Chart.Name }}-{{ .Chart.Version }}
type: Opaque
data:
  {{- range $key, $value := .Values.secrets }}
  {{ $key }}: {{ $value | b64enc | quote }}
  {{- end }}
