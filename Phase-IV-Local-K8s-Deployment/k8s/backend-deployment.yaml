# Backend Kubernetes Deployment
# [Task]: T022, T027
# [From]: specs/004-local-k8s-deployment/spec.md §US2, plan.md §DD-002

apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-chatbot-backend
  labels:
    app: todo-chatbot
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-chatbot
      component: backend
  template:
    metadata:
      labels:
        app: todo-chatbot
        component: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: backend
          image: todo-chatbot-backend:local
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
              protocol: TCP
          env:
            - name: PYTHONDONTWRITEBYTECODE
              value: "1"
            - name: PYTHONUNBUFFERED
              value: "1"
            - name: DATABASE_HOST
              valueFrom:
                configMapKeyRef:
                  name: todo-chatbot-config
                  key: DATABASE_HOST
            - name: DATABASE_PORT
              valueFrom:
                configMapKeyRef:
                  name: todo-chatbot-config
                  key: DATABASE_PORT
            - name: DATABASE_NAME
              valueFrom:
                configMapKeyRef:
                  name: todo-chatbot-config
                  key: DATABASE_NAME
            - name: LOG_LEVEL
              valueFrom:
                configMapKeyRef:
                  name: todo-chatbot-config
                  key: LOG_LEVEL
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: todo-chatbot-config
                  key: DATABASE_URL
            - name: DATABASE_USER
              valueFrom:
                secretKeyRef:
                  name: todo-chatbot-secret
                  key: DATABASE_USER
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: todo-chatbot-secret
                  key: DATABASE_PASSWORD
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: todo-chatbot-secret
                  key: OPENAI_API_KEY
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: todo-chatbot-secret
                  key: JWT_SECRET
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: todo-chatbot-secret
                  key: JWT_SECRET
          resources:
            limits:
              cpu: "500m"
              memory: "512Mi"
            requests:
              cpu: "100m"
              memory: "128Mi"
          # Liveness probe - is the container alive?
          livenessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3
          # Readiness probe - is the container ready to serve traffic?
          readinessProbe:
            httpGet:
              path: /api/health
              port: 8000
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            capabilities:
              drop:
                - ALL
