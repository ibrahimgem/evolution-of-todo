apiVersion: v1
kind: ConfigMap
metadata:
  name: todo-chatbot-config
  labels:
    app: todo-chatbot
data:
  # Frontend configuration
  NEXT_PUBLIC_API_URL: "http://todo-chatbot-backend:8000"

  # Backend configuration
  DATABASE_HOST: "host.minikube.internal"
  DATABASE_PORT: "5432"
  DATABASE_NAME: "todo_chatbot"
  DATABASE_URL: "sqlite+aiosqlite:///./data/todos.db"
  LOG_LEVEL: "INFO"
