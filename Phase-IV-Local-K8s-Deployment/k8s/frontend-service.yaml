# Frontend Kubernetes Service (NodePort for external access)
# [Task]: T023
# [From]: specs/004-local-k8s-deployment/spec.md §US2, plan.md §DD-003

apiVersion: v1
kind: Service
metadata:
  name: todo-chatbot-frontend
  labels:
    app: todo-chatbot
    component: frontend
spec:
  type: NodePort
  selector:
    app: todo-chatbot
    component: frontend
  ports:
    - name: http
      protocol: TCP
      port: 3000
      targetPort: 3000
      nodePort: 30080
