name: Deploy Frontend to GitHub Pages

on:
  push:
    branches: ['002-fullstack-web-app']
    paths:
      - 'Phase-II-Full-Stack-Web-Application/frontend/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: Phase-II-Full-Stack-Web-Application/frontend/package-lock.json

      - name: Install dependencies
        working-directory: Phase-II-Full-Stack-Web-Application/frontend
        run: npm ci

      - name: Build with Next.js
        working-directory: Phase-II-Full-Stack-Web-Application/frontend
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: Phase-II-Full-Stack-Web-Application/frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
