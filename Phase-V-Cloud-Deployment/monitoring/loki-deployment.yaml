---
# Loki ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: loki-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: loki-config
    app.kubernetes.io/part-of: todo-chatbot
data:
  loki.yml: |
    auth_enabled: false

    server:
      http_listen_port: 3100
      grpc_listen_port: 9096
      http_server_read_timeout: 30s
      http_server_write_timeout: 30s

    common:
      path_prefix: /loki
      storage:
        filesystem:
          chunks_directory: /loki/chunks
          rules_directory: /loki/rules
      replication_factor: 1
      ring:
        instance_addr: 127.0.0.1
        kvstore:
          store: inmemory

    limits_config:
      max_query_parallelism: 32
      max_streams_per_user: 0
      max_global_streams_per_user: 0
      ingestion_burst_size_mb: 50
      ingestion_rate_mb: 20

    ingester:
      lifecycler:
        ring:
          replication_factor: 1
          heartbeat_timeout: 1m
      chunk_idle_period: 15m
      chunk_block_size: 262144
      chunk_retain_period: 1m
      max_transfer_retries: 0

    schema_config:
      configs:
        - from: 2024-01-01
          store: boltdb-shipper
          object_store: filesystem
          schema: v11
          index:
            prefix: index_
            period: 24h

    compactor:
      working_directory: /loki/compactor
      shared_store: filesystem

    chunk_store_config:
      max_look_back_period: 720h

    table_manager:
      retention_deletes_enabled: true
      retention_period: 720h

    querier:
      max_concurrent: 16

    query_scheduler:
      max_outstanding_requests_per_tenant: 100

---
# Loki Deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: loki
  namespace: monitoring
  labels:
    app.kubernetes.io/name: loki
    app.kubernetes.io/part-of: todo-chatbot
    app.kubernetes.io/version: "2.9.0"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: loki
  template:
    metadata:
      labels:
        app.kubernetes.io/name: loki
        app.kubernetes.io/part-of: todo-chatbot
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3100"
    spec:
      containers:
        - name: loki
          image: grafana/loki:2.9.0
          imagePullPolicy: IfNotPresent
          args:
            - -config.file=/etc/loki/loki.yml
            - -target=all
          ports:
            - containerPort: 3100
              name: http
              protocol: TCP
            - containerPort: 9096
              name: grpc
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /etc/loki
            - name: storage-volume
              mountPath: /loki
          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "1Gi"
              cpu: "500m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
      volumes:
        - name: config-volume
          configMap:
            name: loki-config
        - name: storage-volume
          persistentVolumeClaim:
            claimName: loki-pvc

---
# Loki Service
apiVersion: v1
kind: Service
metadata:
  name: loki
  namespace: monitoring
  labels:
    app.kubernetes.io/name: loki
    app.kubernetes.io/part-of: todo-chatbot
spec:
  type: ClusterIP
  ports:
    - port: 3100
      targetPort: http
      protocol: TCP
      name: http
    - port: 9096
      targetPort: grpc
      protocol: TCP
      name: grpc
  selector:
    app.kubernetes.io/name: loki

---
# Loki Persistent Volume Claim
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: loki-pvc
  namespace: monitoring
  labels:
    app.kubernetes.io/name: loki-pvc
    app.kubernetes.io/part-of: todo-chatbot
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 100Gi
  storageClassName: do-block-storage

---
# Loki Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: loki-pdb
  namespace: monitoring
  labels:
    app.kubernetes.io/name: loki-pdb
    app.kubernetes.io/part-of: todo-chatbot
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: loki

---
# Promtail DaemonSet for log collection
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: promtail
  namespace: monitoring
  labels:
    app.kubernetes.io/name: promtail
    app.kubernetes.io/part-of: todo-chatbot
    app.kubernetes.io/version: "2.9.0"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: promtail
  template:
    metadata:
      labels:
        app.kubernetes.io/name: promtail
        app.kubernetes.io/part-of: todo-chatbot
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3101"
    spec:
      serviceAccountName: promtail
      containers:
        - name: promtail
          image: grafana/promtail:2.9.0
          imagePullPolicy: IfNotPresent
          args:
            - -config.file=/etc/promtail/config.yml
            - -client.url=http://loki:3100/loki/api/v1/push
          ports:
            - containerPort: 3101
              name: http
              protocol: TCP
          volumeMounts:
            - name: config-volume
              mountPath: /etc/promtail
            - name: logs-volume
              mountPath: /var/log
            - name: docker-logs
              mountPath: /var/lib/docker/containers
              readOnly: true
          livenessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /ready
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 10
            failureThreshold: 3
          resources:
            requests:
              memory: "128Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "200m"
          securityContext:
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            readOnlyRootFilesystem: true
          terminationGracePeriodSeconds: 30
      volumes:
        - name: config-volume
          configMap:
            name: promtail-config
        - name: logs-volume
          hostPath:
            path: /var/log
            type: DirectoryOrCreate
        - name: docker-logs
          hostPath:
            path: /var/lib/docker/containers
            type: Directory

---
# Promtail ConfigMap
apiVersion: v1
kind: ConfigMap
metadata:
  name: promtail-config
  namespace: monitoring
  labels:
    app.kubernetes.io/name: promtail-config
    app.kubernetes.io/part-of: todo-chatbot
data:
  config.yml: |
    server:
      http_listen_port: 3101
      grpc_listen_port: 0

    positions:
      filename: /tmp/positions.yaml

    clients:
      - url: http://loki:3100/loki/api/v1/push

    scrape_configs:
      - job_name: kubernetes-pods
        kubernetes_sd_configs:
          - role: pod
            namespaces:
              names:
                - default
                - kafka
                - dapr-system
                - monitoring
        pipeline_stages:
          - json:
              expressions:
                level: level
                msg: msg
                time: time
                service: service
          - labels:
              level:
              service:
          - timestamp:
              source: time
              format: RFC3339Nano
        relabel_configs:
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_scrape]
            action: keep
            regex: true
          - source_labels: [__meta_kubernetes_pod_annotation_prometheus_io_path]
            action: replace
            target_label: __metrics_path__
          - action: replace
            regex: ([^:]+)(?::\d+)?;(\d+)
            source_labels:
              - __address__
              - __meta_kubernetes_pod_annotation_prometheus_io_port
            target_label: __address__
          - action: labelmap
            regex: __meta_kubernetes_pod_label_(.+)
          - action: replace
            source_labels: [__meta_kubernetes_namespace]
            target_label: namespace
          - action: replace
            source_labels: [__meta_kubernetes_pod_name]
            target_label: pod

      - job_name: docker-logs
        docker_sd_configs:
          - host: unix:///var/run/docker.sock
            refresh_interval: 5s
        pipeline_stages:
          - json:
              expressions:
                stream: stream
                time: time
                log: log
          - labels:
              stream:
          - timestamp:
              source: time
              format: RFC3339Nano
        relabel_configs:
          - source_labels: [__meta_docker_container_name]
            action: replace
            target_label: container_name
          - source_labels: [__meta_docker_container_log_stream]
            action: replace
            target_label: stream

---
# Promtail ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: promtail
  namespace: monitoring
  labels:
    app.kubernetes.io/name: promtail
    app.kubernetes.io/part-of: todo-chatbot

---
# Promtail RBAC
